<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit Product Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Brand</label>
                <input
                  type="text"
                  formControlName="brand"
                  class="form-control"
                  required
                />
                <!-- errors-->
                <p *ngIf="brand.touched && brand.invalid" class="error">
                  <sup>*</sup>Please provide brand
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Title</label>
                <input
                  type="text"
                  formControlName="title"
                  class="form-control"
                  required
                />
                <!-- errors-->
                <p *ngIf="title.touched && title.invalid" class="error">
                  <sup>*</sup>Please provide title
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Images</label>
                <input
                  type="text"
                  formControlName="images"
                  class="form-control"
                  required
                />
                <!-- errors-->
                <p *ngIf="images.touched && images.invalid" class="error">
                  <sup>*</sup>Please provide image url
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Seller Id</label>
                <input
                  type="text"
                  formControlName="sellerId"
                  class="form-control"
                  required
                />
                <!-- errors-->
                <p *ngIf="sellerId.touched && sellerId.invalid" class="error">
                  <sup>*</sup>Please provide Seller Id
                </p>
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Update Product
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
