<div class="pt-3 pb-2 mb-3 border-bottom">
  <h2 class="h2">Add Product</h2>
</div>
<form [formGroup]="productForm" (ngSubmit)="submitProductData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Brand</label>
          <input
            type="text"
            formControlName="brand"
            class="form-control"
            required
          />
          <p *ngIf="brand.touched && brand.invalid" class="error">
            <sup>*</sup>Please provide brand
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Price</label>
          <input type="number" formControlName="price" class="form-control" />
          <p *ngIf="price.touched && price.invalid" class="error">
            <sup>*</sup>Please provide price
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Title</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            required
          />
          <!-- errors-->
          <p *ngIf="title.touched && title.invalid" class="error">
            <sup>*</sup>Please provide Title
          </p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Images</label>
          <input
            type="text"
            formControlName="images"
            class="form-control"
            required
          />
          <p *ngIf="images.touched && images.invalid" class="error">
            <sup>*</sup>Please provide image url
          </p>
        </div>
        <!-- <div class="col-md-12 mb-3">
          <label>Seller Id</label>
          <input
            type="text"
            formControlName="categoryId"
            class="form-control"
            required
          />
          <p *ngIf="categoryId.touched && categoryId.invalid" class="error">
            <sup>*</sup>Please provide Seller Id
          </p>
        </div> -->

        <div class="col-md-12 mb-3">
          <label>Category</label>
          <select formControlName="categoryId" class="form-control" required>
            <option value="">Select a category</option>
            <option value="1">Phones</option>
            <option value="2">Computers & Laptops</option>
            <option value="3">Men's Clothing</option>
            <option value="3">Women's Clothing</option>
            <option value="4">Healthcare</option>
            <option value="5">Home Equipment</option>
            <option value="6">Electronics</option>
            <option value="7">Outdoor</option>
            <option value="8">Supermarket</option>
          </select>
          <!-- errors -->
          <p *ngIf="categoryId.touched && categoryId.invalid" class="error">
            <sup>*</sup>Please select a category
          </p>
        </div>
      </div>
      <div class="form-group text-right">
        <button
          type="button"
          class="btn btn-secondary gap-right"
          (click)="ResetForm()"
        >
          Reset
        </button>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!productForm.valid"
        >
          Add Product
        </button>
      </div>
    </div>
  </div>
</form>
